{% extends "layout.html" %}
{% block content %}
<div class="alert alert-success" role="alert">
	<h4 class='alert-heading'>Select your name</h4>
</div>
	<div class="list-group">
		{% for participant in participants %}
		  <a href={{ url_for('result', name=participant.name) }} class="list-group-item list-group-item-action list-group-item-light">{{ participant.name }}</a>
		{% endfor %}
	</div>
</div>
{% endblock content %}
